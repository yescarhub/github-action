<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6f4e37;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #showcase {
            background: url('coffee.jpg') no-repeat center center/cover;
            color: #ffffff;
            height: 400px;
            text-align: center;
            padding-top: 100px;
        }
        #showcase h1 {
            font-size: 55px;
        }
        #showcase p {
            font-size: 20px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .menu-item {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Coffee Shop</h1>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>Love Coffee?</h1>
            <p>Come and enjoy the best coffee in town!</p>
        </div>
    </section>
    <section class="container">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="espresso.jpg" alt="Espresso">
                <h3>Espresso</h3>
                <p>Rich and bold espresso.</p>
            </div>
            <div class="menu-item">
                <img src="latte.jpg" alt="Latte">
                <h3>Latte</h3>
                <p>Smooth and creamy latte.</p>
            </div>
            <div class="menu-item">
                <img src="cappuccino.jpg" alt="Cappuccino">
                <h3>Cappuccino</h3>
                <p>Perfectly balanced cappuccino.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript code can be added here
        console.log("Welcome to the Coffee Shop!");
    </script>
</body>
</html>
